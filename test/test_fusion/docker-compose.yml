version: '3.8'

services:
  fusion_service:
    build:
      context: .
      dockerfile: dockerfile
    environment:
      - TZ=Europe/Paris
      - DEBIAN_FRONTEND=noninteractive
    container_name: dns_ad
    ports:
      - "2222:22"        # SSH
      - "553:53/udp"      # DNS (Bind9)
      - "5553:53/tcp"
      - "445:445"        # Samba
      - "139:139"
      - "389:389"        # LDAP pour Samba
    networks:
      shared_net:
        ipv4_address: 192.168.0.2
    # volumes:
      #  - ./bind/named.conf:/etc/bind/named.conf
      # - ./bind/named.conf.options:/etc/bind/named.conf.options
      # - ./bind/zones:/etc/bind
      # - ./samba/smb.conf:/etc/samba/smb.conf
      #- /var/lib/samba:/var/lib/samba   # Volume pour persister les donn√©es Samba
      #- /var/cache/bind:/var/cache/bind
    privileged: true

networks:
  shared_net:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.0.0/24
