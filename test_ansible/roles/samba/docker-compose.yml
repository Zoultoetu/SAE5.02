version: '3.8'

services:
  ad:
    build:
      context: .  # Le dossier avec le Dockerfile
    container_name: samba
    environment:
      TZ: "Europe/Paris"
    networks:
      internal_net:
        ipv4_address: 192.168.0.3
    ports:
      - "2223:22"  # Port SSH exposé sur l'hôte
      - "88:88"
      - "389:389"
    volumes:
      - ./smb:/etc/samba

networks:
  internal_net:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.0.0/24
