---
- name: Déployer Bind9 avec Docker et Ansible
  hosts: docker_host
  become: true
  tasks:
    - name: Installer Docker et Docker Compose si nécessaire
      apt:
        name:
          - docker.io
          - docker-compose
        state: present
        update_cache: yes
        
    - name: Créer le répertoire de destination
      file:
        path: /root/test_ansible
        state: directory
        mode: '0755'

    - name: Copier le fichier docker-compose.yml
      copy:
        src: docker-compose.yml
        dest: "{{ lookup('env', 'HOME') }}/test_ansible/docker-compose.yml"
    
    - name: Lancer Docker Compose
      command: docker-compose up -d
      args:
        chdir: "{{ lookup('env', 'HOME') }}/test_ansible"
    
    - name: Installer openssh-server dans le conteneur Bind9
      docker_container:
        name: bind9
        image: ubuntu/bind9:latest
        command: bash -c "apt-get update && apt-get install -y openssh-server"
        state: started
        restart_policy: unless-stopped
        detach: true
        ports:
          - "2222:22"

    - name: Configurer SSH pour écouter sur le port 2222
      docker_container:
        name: bind9
        command: bash -c "echo 'Port 2222' >> /etc/ssh/sshd_config && echo 'PermitRootLogin yes' >> /etc/ssh/sshd_config"
        state: started
        restart_policy: unless-stopped
        detach: true

    - name: Démarrer le service SSH dans le conteneur Bind9
      docker_container:
        name: bind9
        command: bash -c "service ssh start"
        state: started
        restart_policy: unless-stopped
        detach: true

    - name: Vérifier si Bind9 fonctionne
      command: "/usr/sbin/named -f"
      async: 1
      poll: 0

- name: Configurer Bind9 dans le conteneur
  hosts: bind9_container
  become: true
  tasks:
    - name: Copier la configuration named.conf
      template:
        src: named.conf.j2
        dest: /etc/bind/named.conf

    - name: Copier la configuration db.example.com
      template:
        src: db.example.com.j2
        dest: /etc/bind/db.example.com

    - name: Redémarrer Bind9
      command: "/usr/sbin/named -f"
      async: 1
      poll: 0
